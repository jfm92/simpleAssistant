<!DOCTYPE html>
<html>
    <head>
        <title> SimpleAssistant Config</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <h1>SimpleAssistant Configuration</h1>
            <!------------------------------------>
            <h3>Wi-Fi Config</h3>
            <div class="switch">
                <p>Enable Wi-Fi</p>
                <label class="switch-toggle">
                <input type="checkbox" id="switchWiFi">
                <span class="slider"></span>
                </label>
            </div>
            <div class="text-box">
                <p>SSID</p>
                <label for="text-input"></label>
                <input type="text" id="tBSSID" name="tBSSID" disabled>
            </div>
            <div class="text-box">
                <p>Password</p>
                <label for="text-input"></label>
                <input type="text" id="tBPassword" disabled>
            </div>
            <!------------------------------------>
            <h3>Hour/Date Config</h3>
            <div class="switch">
                <p>Manual Hour/Date</p>
                <label class="switch-toggle">
                <input type="checkbox" id="switchHour">
                <span class="slider"></span>
                </label>
            </div>
            <div class="date">
                <p>Manual Hour/Date</p>
                <input type="datetime-local" id="dateHourSelect" disabled>
            </div>
            <div class="hourZone">
                <p>Select Time Zone</p>
                <select id="timeZone">
                    <option value="-12">GMT-12:00</option>
                    <option value="-11">GMT-11:00</option>
                    <option value="-10">GMT-10:00</option>
                    <option value="-9">GMT-09:00</option>
                    <option value="-8">GMT-08:00</option>
                    <option value="-7">GMT-07:00</option>
                    <option value="-6">GMT-06:00</option>
                    <option value="-5">GMT-05:00</option>
                    <option value="-4">GMT-04:00</option>
                    <option value="-3">GMT-03:00</option>
                    <option value="-2">GMT-02:00</option>
                    <option value="-1">GMT-01:00</option>
                    <option value="0" selected>GMT</option>
                    <option value="1">GMT+01:00</option>
                    <option value="2">GMT+02:00</option>
                    <option value="3">GMT+03:00</option>
                    <option value="4">GMT+04:00</option>
                    <option value="5">GMT+05:00</option>
                    <option value="6">GMT+06:00</option>
                    <option value="7">GMT+07:00</option>
                    <option value="8">GMT+08:00</option>
                    <option value="9">GMT+09:00</option>
                    <option value="10">GMT+10:00</option>
                    <option value="11">GMT+11:00</option>
                    <option value="12">GMT+12:00</option>
                </select>
            </div>
            <!------------------------------------>
            <h3>Accuweather API Config</h3>
            <div class="switch">
                <p>Enable weather request</p>
                <label class="switch-toggle">
                <input type="checkbox" id="switchWeather" disabled>
                <span class="slider"></span>
                </label>
            </div>
            <div class="text-box">
                <p>API Key</p>
                <label for="text-input"></label>
                <input type="text" id="tbAPIKEY" disabled>
            </div>
            <div class="text-box">
                <p>AC Location</p>
                <label for="text-input"></label>
                <input type="text" id="tbLOCATION" disabled>
            </div>

            <form method='POST' action='/save'>
                <button type='submit'>Save Data</button>
            </form>
        </center>
    </body>
    <script src="script.js"></script>
</html>
